<!DOCTYPE html>
<html>
<head>
  <title>Analysis of energy consumption, performance and memory usage in ...</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      height: 100%;
    }

    html {
        height: 100%;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    /* Add some fancy styling for the tabs */
    ul.tabs {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #444;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    ul.tabs li {
      display: inline-block;
      margin: 0 10px;
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      background-color: #444;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    ul.tabs li:hover {
      background-color: #666;
    }

    .tab-content {
      display: none;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .tab-content.active {
      display: block;
    }

    /* Adjust the size of the iframe to fit the content */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Analysis of energy consumption, performance and memory usage in</h1>

  <ul class="tabs">
    <li onclick="loadTab('perf/report_Perf')">Tab 1</li>
    <li onclick="loadTab('top/report_Top')">Tab 2</li>
    <li onclick="loadTab('turbostat/report_Turbostat')">Tab 3</li>
    <!-- Add more tabs as needed -->
  </ul>

  <iframe id="content" src="turbostat/report_Turbostat.html"></iframe>

  <script>
    function loadTab(tabName) {
      const iframe = document.getElementById('content');
      iframe.src = `${tabName}.html`;
    }
  </script>
</body>
</html>
