

    <!DOCTYPE html>
    <html>
    <head>
        <title>General Report</title>
        <link rel="shortcut icon" type="x-icon" href="aalto.ico"> </link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            /* Adjust the size of the iframes to fit your requirements */
            .iframe-container {
                width: 100%;
                height: 100%;
                margin: 5px 0;
            }
            html, body, iframe, #myTabContent, #turbostat, #perf, #top {
                width: 100%;
                height: 100%;
                margin: 5px 0;
            }
            h1 {text-align: center; margin: 5px 0;}
            @media (max-width: 1200px) {
                h1 {font-size: 1.5rem;}
            }
            details > summary {
                    padding: 4px;
                    width: 100%;
                    border: none;
                    box-shadow: 1px 1px 2px #bbbbbb;
                    cursor: pointer;
                    font-family: inherit;
                }

                details > p {
                    background-color: #eeeeee;
                    padding: 4px;
                    margin: 0;
                    box-shadow: 1px 1px 2px #bbbbbb;
                }
        </style>
    </head>
    <body>
        <h1 class="mb-4">Analysis of energy consumption, performance and memory usage in each language</b> </h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            
            <li class="nav-item">
                <a class="nav-link active" id="python-tab" data-toggle="tab" href="#python" role="tab" aria-controls="python" aria-selected="true" onclick=" loadTab('python/report_python')">python</a>
            </li>
    
            
            <li class="nav-item">
                <a class="nav-link" id="c++-tab" data-toggle="tab" href="#c++" role="tab" aria-controls="c++" aria-selected="false" onclick=" loadTab('c++/report_c++')">c++</a>
            </li>
    
            
            <li class="nav-item">
                <a class="nav-link" id="java-tab" data-toggle="tab" href="#java" role="tab" aria-controls="java" aria-selected="false" onclick=" loadTab('java/report_java')">java</a>
            </li>
    
        </ul>

        <div class="tab-content" id="myTabContent"  >
            <iframe id="content" src="python/report_python.html" frameborder="0"></iframe>
        </div>

        <!-- Add Bootstrap and jQuery scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            function loadTab(tabName) {
            const iframe = document.getElementById('content');
            iframe.src = `${tabName}.html`;
            }
        </script>
    </body>
    </html>
